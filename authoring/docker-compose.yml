services:
  search:
    image: opensearchproject/opensearch:2.13.0
    ports:
      - 9201:9200
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "DISABLE_SECURITY_PLUGIN=true"
      - "ES_JAVA_OPTS=-Xss1024K -Xmx1G"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - search_data:/usr/share/opensearch/data
      - search_logs:/usr/share/opensearch/logs
  tomcat:
    image: craftercms/authoring_tomcat:4.2.0-SNAPSHOT # craftercms version flag
    depends_on:
      - search
      - deployer
    ports:
      - 8080:8080
    volumes:
      - crafter_data:/opt/crafter/data
      - crafter_logs:/opt/crafter/logs
      - crafter_temp:/opt/crafter/temp
      # Search dirs needed for backup/restore
      - search_data:/opt/crafter/data/indexes
    environment:
      - DEPLOYER_HOST=deployer
      - DEPLOYER_PORT=9191
      - ES_HOST=search
      - ES_PORT=9200
  deployer:
    image: craftercms/deployer:4.2.0-SNAPSHOT # craftercms version flag
    depends_on:
      - search
    ports:
      - 9191:9191
    volumes:
      - crafter_data:/opt/crafter/data
      - crafter_logs:/opt/crafter/logs
      - crafter_temp:/opt/crafter/temp
    environment:
      - TOMCAT_HOST=tomcat
      - TOMCAT_HTTP_PORT=8080
      - ES_HOST=search
      - ES_PORT=9200
volumes:
  search_data:
    name: crafter_authoring_data_search
  search_logs:
    name: crafter_authoring_logs_search
  crafter_data:
    name: crafter_authoring_data
  crafter_logs:
    name: crafter_authoring_logs
  crafter_temp:
    name: crafter_authoring_temp
